{% extends "ktrans/base.html"%}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <br>
    <h3 class="text-center">Student Registration</h3>
    <br>
    <br>
<div class="row mt-4 volunform">
  <div class="col-md-6 mr-auto ml-auto mt-4">
    <div class="box mt-4">
      <form method="post" id="myform" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-3 mt-2 text-center" style="color: white;">Become a volunteer</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="butt"  type="submit" id="registerButton">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<br>
</div>

<br>
{% endblock %}
